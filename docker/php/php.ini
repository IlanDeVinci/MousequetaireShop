[PHP]
; Basic PHP settings
memory_limit = 512M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_time = 300

; Error reporting for development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Date settings
date.timezone = Europe/Paris

; OPcache settings for development with good performance
[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory settings
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000

; Revalidation for development (check files for changes)
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1

; Performance settings
opcache.fast_shutdown = 1
opcache.enable_file_override = 1

; Save comments for Doctrine annotations and Symfony attributes
opcache.save_comments = 1
opcache.load_comments = 1

; JIT compilation (PHP 8+)
opcache.jit_buffer_size = 100M
opcache.jit = tracing

; Preloading (will be configured via Symfony)
; opcache.preload = /var/www/html/config/preload.php
; opcache.preload_user = www-data

[apcu]
; APCu settings
apc.enabled = 1
apc.shm_size = 128M
apc.enable_cli = 1
apc.serializer = default
