[PHP]
; Basic PHP settings
memory_limit = 512M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_time = 300

; Error reporting for production
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php_errors.log

; Date settings
date.timezone = Europe/Paris

; OPcache settings for production (maximum performance)
[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory settings - more aggressive for production
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 30000

; No revalidation in production for maximum performance
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0

; Performance settings
opcache.fast_shutdown = 1
opcache.enable_file_override = 1

; Save comments for Doctrine annotations and Symfony attributes
opcache.save_comments = 1
opcache.load_comments = 1

; JIT compilation (PHP 8+)
opcache.jit_buffer_size = 200M
opcache.jit = tracing

; Preloading for maximum performance
opcache.preload = /var/www/html/config/preload.php
opcache.preload_user = www-data

[apcu]
; APCu settings
apc.enabled = 1
apc.shm_size = 256M
apc.enable_cli = 1
apc.serializer = default
